<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20%;
            position: relative;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h2>Will you be my Valentine? ❤️ Please say Yessss!!!</h2>
    <button class="btn yes" onclick="yesClicked()">Yes</button>
    <button class="btn no" id="noButton" onmouseover="moveButton()">No</button>

    <script>
        function yesClicked() {
            alert("Yay! I knew you'd say yes! I Love You ❤️");
        }

        function moveButton() {
            let x = Math.random() * window.innerWidth * 0.8;
            let y = Math.random() * window.innerHeight * 0.8;
            document.getElementById("noButton").style.left = x + "px";
            document.getElementById("noButton").style.top = y + "px";
        }
    </script>
</body>
</html>
